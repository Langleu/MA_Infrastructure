apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins-config
  namespace: jenkins
data:
  jenkins_casc.yml: |
    jenkins:
      systemMessage: |
        Jenkins configured automatically by Jenkins Configuration as Code Plugin
      clouds:
      - kubernetes:
          containerCap: 51
          containerCapStr: "51"
          jenkinsTunnel: "discovery:50000"
          jenkinsUrl: "http://jenkins:8080"
          maxRequestsPerHost: 64
          maxRequestsPerHostStr: "64"
          name: "kubernetes"
          namespace: "jenkins"
      authorizationStrategy: unsecured
      numExecutors: 0
      crumbIssuer:
        standard:
          excludeClientIPFromCrumb: true
      remotingSecurity:
        enabled: false
    unclassified:
      location:
        url: "http://jenkins:8080"
    jobs:
      - file: /var/jenkins_home/pipelines/compose-pipeline.dsl

    credentials:
      system:
        domainCredentials:
          - credentials:
            - usernamePassword:
                scope: GLOBAL
                id: docker_creds
                username: "${DOCKER_USERNAME}"
                password: "${DOCKER_TOKEN}"
  init-script.sh: |
    #!/bin/bash
    set -ex
    mkdir -p /usr/share/jenkins/ref/plugins
    (
        cd /usr/share/jenkins/ref/plugins
        # repair a potentially broken state
        rm -vrf failed-plugins.txt -- *.lock
    )
    grep -hv ^\$ /var/jenkins_static_config/plugins*.txt | /usr/local/bin/install-plugins.sh
